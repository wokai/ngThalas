
<mat-grid-list cols="4" rowHeight="400px">
  <mat-grid-tile [rowspan]="2" [colspan]="2" >
    
    <mat-card *ngIf="device">
      <mat-card-title>Xenon-Device : {{ device.name }}</mat-card-title>
      <mat-card-subtitle>IP: {{ device.ip }}</mat-card-subtitle>
      <mat-divider inset></mat-divider>
      <mat-card-content>
          <div>Online: {{ comStatus.online }}</div>
          <device-status [device]="device"></device-status>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="!device">
      <mat-card-title>Xenon-Device: (No device selected)</mat-card-title>
      <mat-card-subtitle>IP: </mat-card-subtitle>
      <mat-divider inset></mat-divider>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
    
  </mat-grid-tile>
  
  <mat-grid-tile [colspan]="2" >
    <mat-card>

      <vent-table [device]="device" *ngIf="device"></vent-table>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <mat-card>
      <mat-card-title>Interval</mat-card-title>
      <mat-divider inset></mat-divider>
      <interval [device]="device" *ngIf="device"></interval>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
