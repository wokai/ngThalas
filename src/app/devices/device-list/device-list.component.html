
<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let device"> {{ device.id }} </td>
    </ng-container>
    
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let device"> {{ device.ip }} </td>
    </ng-container>
  
    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef> Port </th>
      <td mat-cell *matCellDef="let device"> {{ device.port }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="deviceColumns">
    <tr mat-row *matRowDef="let row; columns: deviceColumns;" (click)="onRowClicked(row)"> 
    </tr>
    
  </table>
</div>
