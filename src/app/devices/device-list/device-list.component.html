
<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th class="w-25" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="com">
      <th class="w-25" mat-header-cell *matHeaderCellDef> Com </th>
      <td mat-cell *matCellDef="let device"> {{ device.com.status.label }} </td>
    </ng-container>
    
    <ng-container matColumnDef="device">
      <th class="w-25" mat-header-cell *matHeaderCellDef> Device </th>
      <td mat-cell *matCellDef="let device"> {{ device.status.label }} </td>
    </ng-container>
  
    <ng-container matColumnDef="xenon">
      <th mat-header-cell *matHeaderCellDef> Xenon </th>
      <td mat-cell *matCellDef="let device"> {{  device.xenon.status.label }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="deviceColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: deviceColumns;" (click)="onRowClicked(row)"></tr>
    
  </table>
</div>
