<div>
  <form>
  <table class="full-width mt10"><tr>
    <td>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Record</mat-label>
        <input matInput disabled [(ngModel)]="firstRecordTime" name="startTime"/>
        <mat-hint>Timestamp of first record</mat-hint>
      </mat-form-field>
    </td>   
    <td>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Record</mat-label>
        <input matInput disabled [(ngModel)]="lastRecordTime" name="endTime"/>
        <mat-hint>Timestamp of last record</mat-hint>
      </mat-form-field>
    </td>
    <td class="center">
      <button mat-button (click)="updateEpisodeTimes()">Update episode times</button>
    </td>
  </tr>
  </table>
  <resp-chart [respData]="respData"></resp-chart>
  </form>
</div>
